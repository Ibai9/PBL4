<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir el fragmento del header -->
    <div th:replace="plantilla :: header"></div>

    <div class="container text-center">
        <div>
			<h1>Lista de logisticas</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
                        <th>Localidad</th>
                        <th>Direccion</th>
                        <th>Codigo Postal</th>
                        <th>Telefono</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="logistica : ${listaLogisticas}">
						<td th:text="${logistica.id}"></td>
						<td th:text="${logistica.nombre}"></td>
                        <td th:text="${logistica.pueblo != null ? logistica.pueblo : 'Sin localidad'}"></td>
						<td th:text="${logistica.direccion != null ? logistica.direccion : 'Sin direccion'}"></td>
						<td th:text="${logistica.codigo_postal != null ? logistica.codigo_postal : 'Sin codigo postal'}"></td>
                        <td th:text="${logistica.tlf != null ? logistica.tlf : 'Sin telefono'}"></td>
						<td><a th:href="@{'/logisticas/editar'+'/'+ ${logistica.id}}" class="btn btn-info">Editar</a>
							&nbsp;&nbsp;
							<a th:href="@{'/logisticas/eliminar'+'/'+ ${logistica.id}}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
