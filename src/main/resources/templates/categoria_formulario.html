<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir el fragmento del header -->
    <div th:replace="plantilla :: header"></div>

    <div class="container text-center">
        <h1 th:if="${categoria.id == null}">Registro de categorías</h1>
        <h1 th:unless="${categoria.id == null}">Editar categoría</h1>
        <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" />
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Nombre de la categoría:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nombre}" class="form-control" required />
                    </div>
                </div>
                <div class="text-center p-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
