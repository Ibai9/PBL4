<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Style.css}" />
    <link rel="icon" th:href="@{/images/BERRYLOGOARRIBA.png}" type="image/svg+xml" />
</head>
<body>
    <header class="text-center my-4">
		<img class="Logo" th:src="@{/images/BERRY2.png}" alt="Logo"/>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="login" th:action="@{/login}" method="post">
                            <h2 class="text-center mb-4">Iniciar Sesión</h2>
                            <div th:if="${param.error}" class="alert alert-danger">
                                Usuario o contraseña inválidos
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Ha cerrado sesión exitosamente
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
                            <div class="mt-3 text-center">
                                <span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate aquí</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
