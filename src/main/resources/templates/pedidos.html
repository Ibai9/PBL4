<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir el fragmento del header -->
    <div th:replace="plantilla :: header"></div>

    <div class="container text-center">
        <div>
			<h1>Lista de pedidos</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Precio</th>
                        <th>Productos</th>
                        <th>Acciones</th>
					</tr>
				</thead>
				<tbody>
                    <tr th:each="pedido : ${listaPedidos}">
                        <td th:text="${pedido.id}"></td>
                        <td th:text="${pedido.precio_total}"></td>
                        <td>
                            <ul>
                                <li th:each="enlace : ${pedido.enlace}">
                                    <span th:text="${enlace.producto.nombre}"></span>
                                </li>
                            </ul>
                        </td>
                        <td>
							<a th:href="@{'/pedidos/eliminar'+'/'+ ${pedido.id}}" class="btn btn-danger">Eliminar</a>
						</td>
                    </tr>
                </tbody>
			</table>
		</div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
