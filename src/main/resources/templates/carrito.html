<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Incluir el fragmento del header -->
    <div th:replace="plantilla :: header"></div>

    <div class="container text-center">
        <div>
            <h1>Mi Carrito</h1>
        </div>
        <br>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="producto : ${carrito.productos}">
                        <td th:text="${producto.nombre}">Nombre del Producto</td>
                        <td th:text="${producto.precio}">Precio</td>
                    </tr>

                </tbody>
            </table>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Precio Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td><span th:text="${carrito.calcularTotal()}">0.0</span></td>
                        <td>
                            <form th:action="@{/comprar}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-success">Comprar</button>
                            </form>
                            &nbsp;&nbsp;
                            <a href="/index" class="btn btn-info">Volver a la Lista de Productos</a>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
